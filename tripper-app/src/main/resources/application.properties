spring.application.name=TripperApp
spring.profiles.active=prod

spring.datasource.url=jdbc:mysql://caboose.proxy.rlwy.net:45491/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.maximum-pool-size=10

google.api.key=${GOOGLE_API_KEY}
weather.api.key=${WEATHER_API_KEY}
weather.api.url=https://api.openweathermap.org/data/2.5/forecast
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions

logging.level.com.zaxxer.hikari=DEBUG

# HikariCP ?> Source https://stackoverflow.com/questions/30985965/understanding-and-fixing-a-communicationsexception-communications-link-failure
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=240000
spring.datasource.hikari.max-lifetime=270000
spring.datasource.hikari.minimum-idle=2



