spring.application.name=TripperApp
spring.profiles.active=prod

# Railway MySQL Config
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:${MYSQL_ROUTER_HOST}}:${MYSQL_PORT:${MYSQL_ROUTER_PORT}}/${MYSQL_DB:${MYSQL_DATABASE}}
spring.datasource.username=${MYSQL_USER:${MYSQL_USERNAME}}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.maximum-pool-size=10


google.api.key=${GOOGLE_API_KEY}
weather.api.key=${WEATHER_API_KEY}
weather.api.url=https://api.openweathermap.org/data/2.5/forecast
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions
